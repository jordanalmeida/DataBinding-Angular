<h1>event-binding works!</h1>

<section>
  <button mat-button color="primary" (click)="save()">Save</button>
  <button mat-button color="warn" (click)="inc()">{{ buttonName }}</button>
</section>

<section>
  <button mat-button color="primary" [disabled]="!btnEnable">
    My button 1
  </button>
  <button mat-button color="warn" [disabled]="!btnEnable">My button 2</button>

  <button mat-button color="warn" (click)="disable()" [disabled]="!btnEnable">
    Disable9
  </button>
  <mat-progress-spinner color="primary" [mode]="spinnerMode" value="0">
  </mat-progress-spinner>
</section>

<section>
  <mat-card>
    <p>
      <mat-checkbox color="warn" (change)="cbChange($event)"
        >Disable / Enable</mat-checkbox
      >
    </p>
    <p>
      <mat-card-content>
        <mat-form-field>
          <mat-select
            matNativeControl
            required
            [disabled]="selectDisabled"
            (selectionChange)="selectionChange($event)"
          >
            <mat-option value="1">Volvo</mat-option>
            <mat-option value="2">Saab</mat-option>
            <mat-option value="3">Mercedes</mat-option>
            <mat-option value="4">Audi</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </p>
  </mat-card>
</section>
